<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML desde cero - clase 6: Tablas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #000;
            padding: .5em;
        }
        th {
            background:#333;
            color:#ffff
        }

        caption {
            padding-bottom: .5em;
        }
        .col-1 {
            background: pink;
        }
    </style>
</head>
<body>
    <!--
        <table></table> Para marcar una tabla
        <tr></tr> Table row (para cada fila)
        <td></td> Table data (para cada celda)
        <th></th> Table head (celdas de cabecera)

        Atributos para agrupación de filas y columnas
        colspan=N
        rowspan=N
    -->
    <table>
        <caption>Horario semanal de clases en EDteam</caption>
        <colgroup>
            <col class="col-1">
            <col class="col-2">
            <col class="col-3">
            <col class="col-4">
            <col style="background:yellow">
        </colgroup>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">HTML</td>
            <td rowspan="2">Algoritmos</td>
            <td>Photoshop</td>
            <td>Marketing digital</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>CSS</td>
            <td>Java</td>
            <td>UX Design</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total de cursos</td>
                <td>6 cursos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
